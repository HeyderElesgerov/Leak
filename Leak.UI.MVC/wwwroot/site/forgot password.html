<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link href="images/favicon.png" rel="icon" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Web Fonts
========================= -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

    <!-- Stylesheet
========================= -->
    <link rel="stylesheet" type="text/css" href="log-reg/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="log-reg/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="log-reg/css/stylesheet.css" />
    <!-- Colors Css -->
    <link id="color-switcher" type="text/css" rel="stylesheet" href="#" />
</head>

<body>

    <div id="main-wrapper" class="oxyy-login-register bg-dark">
        <div class="container">
            <div class="row no-gutters min-vh-100 py-5">
                <!-- Welcome Text
      ========================= -->
                <div class="col-lg-7 shadow-lg">
                    <div class="hero-wrap d-flex align-items-center rounded-lg rounded-right-0 h-100">
                        <div class="hero-mask opacity-9 bg-primary"></div>
                        <div class="hero-bg hero-bg-scroll" style="background-image:url('log-reg/img/comp.png');"></div>
                        <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
                            <div class="row no-gutters">
                                <div class="col-10 col-lg-10 mx-auto">
                                    <div class="logo mt-5 mb-5 mb-lg-0">
                                        <a href="index.html" title="Oxyy"><img src="" alt="">Leak</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row no-gutters my-auto">
                                <div class="col-10 col-lg-10 mx-auto">
                                    <h1 class="text-11 text-white mb-3">Welcome back!</h1>
                                    <p class="text-5 text-white line-height-4 mb-4">Get access to your Orders, Wishlist and Recommendations.</p>
                                    <a class="btn btn-dark rounded-pill shadow-none video-btn py-1 px-3 d-inline-flex align-items-center mb-5" href="#" data-src="https://www.youtube.com/embed/7e90gBu4pas" data-toggle="modal" data-target="#videoModal"><span class="mr-2 text-7"><i class="fa fa-play-circle"></i></span>Watch demo</a>                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Welcome Text End -->

                <!-- Forgot password Form
      ========================= -->
                <div class="col-lg-5 shadow-lg d-flex align-items-center rounded-lg rounded-left-0 bg-dark">
                    <div class="container my-auto py-5">
                        <div class="row">
                            <div class="col-11 col-lg-10 mx-auto">
                                <h3 class="text-white text-center mb-4">Forgot password?</h3>
                                <p class="text-muted text-center mb-4">Enter the email address or mobile number you used when you joined and we will send you temporary password.</p>
                                <form id="forgotForm" class="form-dark" method="post">
                                    <div class="form-group">
                                        <label class="text-light" for="emailAddress">Email or Mobile Number</label>
                                        <input type="text" class="form-control" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                                    </div>
                                    <button class="btn btn-primary btn-block my-4" type="submit">Continue</button>
                                </form>
                                <div class="d-flex align-items-center my-3">
                                    <hr class="flex-grow-1 border-dark">
                                    <span class="mx-2 text-2 text-muted">Or Sign In with Social</span>
                                    <hr class="flex-grow-1 border-dark">
                                </div>
                                <div class="d-flex  flex-column align-items-center mb-4">
                                    <ul class="social-icons social-icons-circle">
                                        <li class="social-icons-facebook"><a href="#" data-toggle="tooltip" data-original-title="Log In with Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                        <li class="social-icons-twitter"><a href="#" data-toggle="tooltip" data-original-title="Log In with Twitter"><i class="fab fa-twitter"></i></a></li>
                                        <li class="social-icons-google"><a href="#" data-toggle="tooltip" data-original-title="Log In with Google"><i class="fab fa-google"></i></a></li>
                                        <li class="social-icons-linkedin"><a href="#" data-toggle="tooltip" data-original-title="Log In with Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                                    </ul>
                                </div>
                                <p class="text-2 text-center text-light mb-0">Return to <a class="btn-link" href="login-2.html">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Forgot password Form End -->
            </div>
        </div>
    </div>

    <!-- Video Modal
========================= -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content bg-transparent border-0">
                <button type="button" class="close text-white opacity-10 ml-auto mr-n3 font-weight-400" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="modal-body p-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" id="video" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video Modal end -->
    <!-- Script -->
    <script src="log-reg/js/jquery.min.js"></script>
    <script src="log-reg/js/bootstrap.bundle.min.js"></script>
    <!-- Style Switcher -->
    <script src="log-reg/js/switcher.min.js"></script>
    <script src="log-reg/js/theme.js"></script>
</body>

</html>
